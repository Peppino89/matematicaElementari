<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Divertiamoci con La metamatiche</title>
</head>
<body>
   <div class="container mt-4 mb-3">

    <img src="./img/imgMatematica.jpg" />
    <h1 class="text-center">L'amico Matematico </h1>
    <form>
      <h2>Le Quattro operazioni</h2>
        
        <div class="form-group mt-4">
          <label for="numero1">Inserisci il primo numero: </label>
          <input type="number" id="numero1" name="numero1" class="form-control">
        </div>
        <div class="form-group mt-4">
          <label for="numero2">Inserisci il secondo numero: </label>
          <input type="number" id="numero2" name="numero2" class="form-control">
        </div>
        <button type="button" class=" mt-3 btn btn-primary" onclick="calcolaSomma()">Somma +</button>
        <button type="button" class=" mt-3 btn btn-primary" onclick="calcolaDifferenza()">Sottrazione -</button>
        <button type="button" class=" mt-3 btn btn-primary" onclick="calcolaProdotto()">Prodotto x</button>
        <button type="button" class="mt-3 btn btn-primary" onclick="calcolaDivisione()">Divisione /</button>
          <button type="button" class="mt-3 btn btn-primary" onclick="resetta()">Reset</button>
      </form>
    
     <p id="risultato" class="mt-5"></p>
    
   </div>

   <div class="container" id="tabellina">
    <form>
     <h1>Tabellina</h1>
     <p></p>
     <div class="form-group">
       <label for="numTabellina">Quale Tabellina vuoi fare? Inserisci un numero </label>
       <input type="number" id="numTabellina" name="numTabellina" class="form-control">
     </div>
     <button type="button" class=" mt-3 btn btn-primary" onclick="stampaTabellina()">Tabellina</button>
    <button type="button" class="mt-3 btn btn-primary" onclick="resettaTabellina()">Reset</button>
    </form>
    <div>
    <p id="risultatoTabellina"></p>
   
  </div>
   <script src="./js/script.js"></script>
</body>
</html>
